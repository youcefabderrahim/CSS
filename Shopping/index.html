<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Shopping Card</title>
  </head>
  <body>
    <div class="card">
      <div class="img-container">
        <img src="/images/jacket.jpg" alt="Jacket" />
      </div>

      <div class="section">
        <div class="title">
            <h2>Class Utility Jacket</h2>
            <h2 class="price">$110.00</h2>
        </div>

        <p class="status">In Stock</p>

        <div class="size-label">
            <ul>
                <li>XS</li>
                <li>S</li>
                <li>M</li>
                <li>L</li>
                <li>XL</li>
            </ul>
        </div>

        <br>

        <div class="cta-section">
            <button>Buy now</button>

            <button>add to bag</button>

            <button></button>
        </div>

        <p>Free Shipping in all US</p>

      </div>
    </div>
  </body>
</html>
